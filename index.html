<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイデア&意見募集アンケート</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="header-block">
            <p class="logo">Mill Career</p>
        </div>
    </header>
    <div class="contents">
        <div class="title">
            <p>LINEアカウント登録<br>フォーム</p>
            <hr>
        </div>
        <div class="form">
            <p class="form-text">メールアドレス</p>
            <input type="email" name="email" id="form_answer01" pattern=".+@.+\..+">
            <p class="form-text">電話番号</p>
            <input type="tel" name="telNumber" id="form_answer02"　pattern="\d{1,5}-\d{1,4}-\d{4,5}">
            <p class="form-text">氏名</p>
            <input type="name" name="name" id="form_answer03">
            <p class="form-text">ふりがな</p>
            <input type="name_read" name="name_read" id="form_answer04">
            <p class="form-text">生年月日</p>
            <div class="form-select-wrap">
                <select class="birthday-year">
                </select>
                / 
                <select class="birthday-month">
                </select>
                /
                <select class="birthday-day">
                </select>
            </div>
            <p class="form-text">フリーライト</p>
            <input type="tel" name="telNumber" id="form_answer02"　pattern="\d{1,5}-\d{1,4}-\d{4,5}">
            <textarea class="form-textarea" id="answer"></textarea>
        </div>
        <div class="btn-block">
            <button class="btn" onclick="onSubmit()">送信</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
